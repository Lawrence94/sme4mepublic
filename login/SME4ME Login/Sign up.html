       <link rel="apple-touch-icon" sizes="60x60" href="http://www.sme4.me/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="144x144" href="http://www.sme4.me/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="http://www.sme4.me/apple-icon-152x152.png">

<body>

<div class="header">
  <img src="images/logo.png" alt="logo" />
					                         
                    </div>
	
<div class="wrap">
<!-- strat-contact-form -->	
<div class="contact-form">
<!-- start-form -->
	<form class="contact_form" action="#" method="post" name="contact_form">
		<h1>Sign up now</h1>
		 <ul>
	        <li>
		 <input type="email" class="textbox1" name="email" placeholder="Name" required />
	            <span class="form_hint">Enter full name</span>
	             <p><img src="images/contact.png" alt=""></p>
	        </li>
			<li>
		 <input type="email" class="textbox1" name="email" placeholder="Email" required />
	            <span class="form_hint">Enter a valid email</span>
	             <p><img src="images/contact.png" alt=""></p>
	        </li>
	        <li>
	            <input type="password" name="website" class="textbox2" placeholder="password">
	            <p><img src="images/lock.png" alt=""></p>
	        </li>
			<li>
	            <input type="password" name="website" class="textbox2" placeholder="Confirm password">
	            <p><img src="images/lock.png" alt=""></p>
	        </li>
         </ul>
       	 	<input type="submit" name="Sign Up" value="Sign up Now"/>
			<div class="clear"></div>	
			
		<div class="clear"></div>	
	</form>
<!-- end-form -->
<!-- start-account -->
<div class="account">
	<h2><a href="#">Already have an Acount? Sign in </a></h2>
    <div class="span"><a href="#"><img src="images/facebook.png" alt=""/><i>Sign up with Facebook</i><div class="clear"></div></a></div>	
    <div class="span1"><a href="#"><img src="images/twitter.png" alt=""/><i>Sign up with Twitter</i><div class="clear"></div></a></div>
    <div class="span2"><a href="#"><img src="images/gplus.png" alt=""/><i>Sign up with Google+</i><div class="clear"></div></a></div>
</div>	

<!-- end-account -->
<div class="clear"></div>	
</div>
<!-- end-contact-form -->
<div class="footer">
	
</div>
</div>
